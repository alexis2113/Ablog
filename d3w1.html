        d3.selectAll("div")
            .on("click", function () {

                var active = this.active ? false : true,
                    newOpacity = active ? 0 : 1;
                // Hide or show the elements
                d3.selectAll("div").style("opacity", newOpacity);
                d3.selectAll("div").style("opacity", newOpacity);
                // Update whether or not the elements are active
                this.active = active;
            })
            .active();
    </script>
